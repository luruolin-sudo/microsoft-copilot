<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>燈具 3D 展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, "Microsoft JhengHei", sans-serif;
      background: #f8fafc;
    }

    .wrapper {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #1e293b;
    }

    /* ✅ 3D 顯示區塊 */
    #lamp-3d {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>燈具 360° 旋轉展示（測試）</h1>
    <div id="lamp-3d"></div>
  </div>

  <!-- ✅ 一定要 type="module" -->
  <script type="module" src="./main.js"></script>
</body>
</html>
